<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6EE7F9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Dark background with rounded corners -->
  <rect width="256" height="256" rx="48" fill="#0B1020"/>
  <!-- Letter R with gradient -->
  <text x="128" y="128" font-family="Arial, sans-serif" font-size="160" font-weight="bold" fill="url(#gradient)" text-anchor="middle" dominant-baseline="central">R</text>
</svg>
